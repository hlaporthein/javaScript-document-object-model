<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Adjacent</title>
</head>
<body>
    <!-- before begin -->
    <div id="container">
        <!-- after begin -->
        <h3>Hello World</h3>
        <!-- beforeend  -->
    </div>
    <!-- afterend -->

    <script>
        // Element.insertAdjacentHTML("position", Node or Text)
        // beforebegin, afterbegin
        // beforeend, afterend
        const container = document.getElementById("container");

        // container.insertAdjacentHTML("afterbegin", "Cool!");
        // container.insertAdjacentHTML("afterbegin", "<h3>Coo!</h3>"); //user 


        container.insertAdjacentText("afterbegin", "Cool!");

    </script>
</body>
</html>
