<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Style</title>
    <style>
        #container {
            background: #1a7def;
            color: #fff;
            width: 600px;
            padding: 10px;
            border-radius: 5px;
            margin: 50px auto;
            font-size: 18px;
        }        
        #container:before {
            content: 'Nice';
            font-size: 30px;
        }
    </style>
</head>
<body>
    
    <div id="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum tempora rem vitae sunt incidunt, voluptatibus dignissimos maiores quas. Deserunt magni amet consequatur nesciunt eum ut quisquam deleniti cupiditate corporis delectus.
    </div>

    <script>
        //window.getComputedStyle || getComputedStyle(element)
        const container = document.getElementById("container");
        const containerStyle = getComputedStyle(container);

        // console.log(containerStyle.getPropertyValue("font-size"));
        // console.log(containerStyle.getPropertyValue("background-color"));
        // console.log(containerStyle.getPropertyValue("color"));

        const beforeContent = getComputedStyle(container, ":before")

        console.log(beforeContent.content);
        console.log(beforeContent.get);

    </script>
</body>
</html>
