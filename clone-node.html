<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Node</title>
</head>
<body>

    <ul id="tasks">
        <li>Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
    </ul>
    
    <div id="wrapper" class="container">
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ab, at. Error, natus similique expedita exercitationem quaerat adipisci ex esse eius omnis et totam quo numquam hic alias provident consectetur repellat.
        </p>
    </div>

    

    <script>
        // Node.cloneNode(false) , deep => true or false
        const container = document.querySelector(".container");
        const copyContainer = container.cloneNode(true);

        //Tasks
        const tasks = document.querySelector("#tasks");
        const copyTasks = tasks.cloneNode(true);


        container.appendChild(copyTasks);
        
    </script>
</body>
</html>
