<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert After</title>
</head>
<body>
    <ul id="tasks">
        <li class="task1">Task 1</li>
        <li class="task2">Task 2</li>
        <li class="task3">Task 3</li>
        <li class="task4">Task 4</li>
    </ul>

    <script>
        // parentNode.insertBefore(newNode, referenceNode.nextSibling);

        // function insertAfter(newNode, referenceNode) {
        //     referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
        // }

        //Node prototype
        Node.prototype.insertAfter  = function(newNode, referenceNode) {
            return referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
        }

        const tasks = document.querySelector("#tasks");
        const task1 = tasks.querySelector(".task1");
        const task2 = tasks.querySelector(".task2");
        const task3 = tasks.querySelector(".task3");
        const task4 = tasks.querySelector(".task4");

        const newTask = document.createElement("li");
        newTask.textContent = "New Task";

        // insertAfter(newTask, task3);

        tasks.insertAfter(newTask, task4);

        // tasks.insertBefore(newTask, task3.nextSibling);

    </script>
</body>
</html>
